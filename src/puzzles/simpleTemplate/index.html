<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/ethers-5.2.umd.min.js" type="application/javascript"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/puzzle.js"></script>

    <meta charset="utf-8" />
    <title>Puzzles on Ethereum Template</title>

  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Puzzle <span id="puzzle-number"></span> on Ethereum</h1>
	  <h3 class="text-center" id="puzzle-status"></h3>
          <hr/>
          <br/>
	    <h3 class="text-center" id="account_title"></h3>
        </div>
      </div>
      <div>
	<p>contract address : <span id="contract-address"></span><br/>
      </div>
      <div class="row">
        <div class="panel panel-default panel-puzzle">
          <div class="panel-heading">
            <h3 id="panel-title">Puzzle</h3>
          </div>
          <div align="center" class="panel-body">
	    <a id="puzzle-link-href" href = "">
	      <img alt="140x140" data-src="holder.js/140x140" id="puzzle-img" class="img-rounded img-center" style="width: 50%;" src="" data-holder-rendered="true"></a>
            <br/><br/>
	    <strong>ID</strong>: <span id="puzzle-id">0</span><br/>
	    <strong>Description</strong>: <span id="puzzle-description"></span><br/>
            <strong>Creator</strong>: <span id="puzzle-creator">creator</span><br/>
            <strong>Creation</strong>: <span id="puzzle-creationDate"></span> &nbsp; 
	    <span id="puzzle-endDate"></span>
	    <div  id="winInfo">
	      <table class="table table-striped table-bordered" id="winInfo" >
		<thead>
		  <tr text-align="center">
		    <th scope="col" >Final Reward</th>
		    <th scope="col" >Creator's Cut</th>
		  </tr>
		</thead>
		<tbody>
		  <tr>
		    <td><span id="puzzle-finalReward"></span></td>
		    <td><span id="puzzle-creatorCut"></span></td>
		  </tr>
		</tbody>
	      </table>
	    </div>
	    <div  id="rewardInfo">
	      <table class="table table-striped table-bordered">
		<thead>
		  <tr text-align="center">
		    <th scope="col" >Reward</th>
		    <th scope="col" >Min Fee</th>
		    <th scope="col" >Creator's Cut</th>
		  </tr>
		</thead>
		<tbody>
		  <tr>
		    <td><span id="puzzle-reward"></span></td>
		    <td><span id="puzzle-minFee"></span></td>
		    <td><span id="puzzle-cut"></span></td>
		  </tr>
		</tbody>
	      </table>
	    </div>
	    <strong>Players</strong>: <span id="puzzle-nplayers"></span> &nbsp; 
          </div>
        </div>
	</div>
      <h1 id="puzzle-winning"></h1>
      <hr>
      <div id="puzzle-text"><p>Your puzzle goes here</p>
      </div>
      <hr>
      <div>
	<button type="button" id="btn-sign" class="btn btn-primary btn-sign" onclick="App.sign()">Enter Puzzle</button>
      </div>
      <div id="answer-div">
	<form id="form-inline">
	  <label for="answer" class="col-xs-2 col-form-label">answer</label>
	    <div class="col-xs-2">
	      <input type="text" class="form-control" id="answerInput" placeholder="answer">
	    </div>
	  <button type="button" id="btn-response" class="btn btn-primary btn-response" onclick="App.answer()">answer</button> 
	</form>
      </div>
    </div>
  </body>
</html>
